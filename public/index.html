<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body class="flex items-center justify-center w-full min-h-screen bg-gray-50">
    <div class="relative mx-auto">
      <button
        class="btn carousel__btn-prev absolute top-2/4 translate-y-[-50%] left-[-32px]">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="size-7">
          <path
            fill-rule="evenodd"
            d="M17 10a.75.75 0 0 1-.75.75H5.612l4.158 3.96a.75.75 0 1 1-1.04 1.08l-5.5-5.25a.75.75 0 0 1 0-1.08l5.5-5.25a.75.75 0 1 1 1.04 1.08L5.612 9.25H16.25A.75.75 0 0 1 17 10Z"
            clip-rule="evenodd" />
        </svg>
      </button>
      <div
        class="carouser__container max-w-[500px] h-500px relative overflow-hidden">
        <ul class="carousel__track h-[500px] w-[500px]">
          <li
            class="absolute top-0 h-full carousel__slide current__slide bg-slate-200">
            <img
              src="/public/assets/1.png"
              alt=""
              class="h-full carousel__image" />
          </li>
          <li
            class="absolute top-0 bottom-0 z-50 w-full carousel__slide bg-slate-200">
            <img
              src="/public/assets/2.png"
              alt=""
              class="h-full carousel__image" />
          </li>
          <li
            class="absolute top-0 bottom-0 w-full carousel__slide bg-slate-200">
            <img
              src="/public/assets/3.png"
              alt=""
              class="w-full carousel__image" />
          </li>
          <li class="absolute top-0 w-full carousel__slide bg-slate-200">
            <img
              src="/public/assets/4.png"
              alt=""
              class="w-full carousel__image" />
          </li>
          <li class="absolute top-0 w-full carousel__slide bg-slate-200">
            <img
              src="/public/assets/5.png"
              alt=""
              class="w-full carousel__image" />
          </li>
          <li class="absolute top-0 w-full carousel__slide bg-slate-200">
            <img
              src="/public/assets/6.png"
              alt=""
              class="w-full carousel__image" />
          </li>
          <li class="absolute top-0 w-full carousel__slide bg-slate-200">
            <img
              src="/public/assets/7.png"
              alt=""
              class="w-full carousel__image" />
          </li>
          <li class="absolute top-0 w-full carousel__slide bg-slate-200">
            <img
              src="/public/assets/8.png"
              alt=""
              class="w-full carousel__image" />
          </li>
        </ul>
      </div>
      <button
        class="btn carousel__btn-next absolute top-2/4 translate-y-[-50%] right-[-32px]">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="size-7">
          <path
            fill-rule="evenodd"
            d="M3 10a.75.75 0 0 1 .75-.75h10.638L10.23 5.29a.75.75 0 1 1 1.04-1.08l5.5 5.25a.75.75 0 0 1 0 1.08l-5.5 5.25a.75.75 0 1 1-1.04-1.08l4.158-3.96H3.75A.75.75 0 0 1 3 10Z"
            clip-rule="evenodd" />
        </svg>
      </button>

      <div class="flex justify-center gap-2 mt-8 carousel__nav">
        <span
          class="inline-block h-4 w-4 rounded-full cursor-pointer carousel__dot current__dot"></span>
        <span
          class="inline-block w-4 h-4 rounded-full cursor-pointer carousel__dot"></span>
        <span
          class="inline-block w-4 h-4 rounded-full cursor-pointer carousel__dot"></span>
        <span
          class="inline-block w-4 h-4 rounded-full cursor-pointer carousel__dot"></span>
        <span
          class="inline-block w-4 h-4 rounded-full cursor-pointer carousel__dot"></span>
        <span
          class="inline-block w-4 h-4 rounded-full cursor-pointer carousel__dot"></span>
        <span
          class="inline-block w-4 h-4 rounded-full cursor-pointer carousel__dot"></span>
        <span
          class="inline-block w-4 h-4 rounded-full cursor-pointer carousel__dot"></span>
      </div>
    </div>
    <script src="/public/index.js"></script>
  </body>
</html>
